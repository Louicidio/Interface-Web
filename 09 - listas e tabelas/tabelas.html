<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabelas</title>
        <style>
            td {
                border: 1px solid black;
            }
            .especial{
                width: 200px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>1A</td>
                <td>1B</td>
                <td>1C</td>
            </tr>
            <tr>
                <td class="especial">2A</td>
                <td>2B</td>
            </tr>
            <tr>
                <td>3A</td>
                <td>3B</td>
            </tr>
        </table>
    </body>
</html>
