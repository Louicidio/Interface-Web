<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags</title>
</head>
<body>
    <h1>Desenvolvimento de Interface</h1>
    <details>
        <summary>Pré Requisitos</summary>
        <p>Linguagem de Programação</p>
    </details>
    <hr>
    <button popovertarget="meu-pop">Toogle Popover</button>
    <div id="meu-pop" popover>Este texto é aberto ao clickar no botão</div>
</body>
</html>
