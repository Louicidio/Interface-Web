<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro</title>
        <link rel="stylesheet" href="cadastro.css" />
    </head>
    <body>
        <form action="#" class="cadastro">
        <fieldset>
            <legend>Cadastre-se</legend>
            <fieldset class="campo2">
            <label for="name" name="name">Usuario</label>
            <input
                type="text"
                name="name"
                id="name"
                required
            />
            <label for="Email">Email</label>
            <input
                type="email"
                name="email"
                id="email"
                required
            />
            <label for="Senha">Senha</label>
            <input
                type="password"
                name="senha"
                id="senha"
                required
            />
            <div class="btns">
            </fieldset>
            <button type="submit" class="btn1cadastro">CADASTRE-SE</button>
            <span class="login">Ja possui Cadastro? <a href="#">Fa√ßa login</a></span>
            </div>
        </fieldset>
        </form>
    </body>
</html>
